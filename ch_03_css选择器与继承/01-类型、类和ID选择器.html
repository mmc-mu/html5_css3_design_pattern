<p>这是一个P<code>这是code,没用过</code>hello world</p>

<p class="my-class1 my-chass2">这是p，两个cls<code>*.my-class2</code>,adds ltter-spaceing</p>

<script>
    /**
     * 类型选择器： 就是元素名称  div{}
     * 类选择器： 含有class的所有元素  *.cls{}或.cls{}
     * ID选择器： 选择文档中指定ID的元素
     *
     * 类和ID区分大小写，必须以字母开头，可以包含字母，数字和下划线。】
     *
     * css3类型选择器允许添加一个已声明的命名空间前缀，方法是命名空间后面添加一个竖线，然后加上元素名称，如
     *  01.css中说明了例子
     *
     * 如果选择器中不仅仅包含一个通配选择器，或者后面还添加了伪元素，那么*号可以省略，效果是一样
     *      *[hreflang|=en] 和 [hreflang|=en] 等价
     *      *.warning 和 .warning 等价
     *      *#myid 和 #myid 等价
    */
</script>
