<h1>Block Box</h1>

<div class="container">
    <div class="default">BEFORE</div>

    <div class="box"> &uarr; <br />
        Top <br />
        &larr; Left &nbsp; &nbsp; &nbsp;
        Right &rarr; <br />
        Bottom <br />
        &darr; </div>


    <div class="default">AFTER</div>
</div>
<script>

     * 块、块级、静态块级框都是 块级框的同义词
     *
     * 问题： 如何设置块级框样式
     * 解决： width height默认是auto.会拉伸到父元素的宽，而高则是 收缩适应到包含的子块或行的高度
     *        块级框不能横向收缩适应
     *
     *        如果设置了块的width属性，那么margin-right:auto 会将块对齐到左边，margin-left：auto则对齐到右边
     *        如果都同时设为auto,则居中
     *
     *
     *
     *  使用场景：  只使用与块级元素
     *
     *
     *
    */
</script>
</body>
