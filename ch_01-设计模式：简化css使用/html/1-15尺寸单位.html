<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/$" media="all" type="text/css">
</head>
<body>
<script>
    /**
     * 灵活尺寸
     * em： 元素设置的font-size值。如5em表示font-size的5倍。这样可以根据文本大小自动调整文档布局。
     *      可以粗略地设置元素宽度，使之适合显示特点个数的字符。计算方式：字符.length*0.625em
     *      ** 用户放大文字或缩小文字，都会有改变，如果是固定度量单位，则不会执行用户所选的大小。
     * ex:  元素当前字体下字母x的高度。与em有关，很少用
     *
     *
     * 固定度量单位
     * in:  逻辑英寸。无法根据系统上每英寸的点数（dpi）进行缩放。做不到跨平台兼容性
     * px:  适合于设置元素与图片的准确对齐
     * pt:  表示点，一个点相当于1/72逻辑英寸
     * pc:  十二点活字。一个活字等于12个点。或者1/6逻辑英寸
     * cm： 厘米，1in = 2.25cm
     * mm:  毫米，1 in  = 22.5mm
     *
     * 96dpi下， 1 in = 96px = 72pt = 6pc = 25.4mm
    */
</script>
</body>
</html>
