<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/$" media="all" type="text/css">
</head>
<body>
<script>
    /**
     * 行内元素与文字可以混合使用，可被称为混合内容
     * 混合内容特特指：块、文字和行内元素的混合------>这是不允许的
     * 内容是： 文字与行内元素的混合----->这允许
     *
     * 这么定义可以将结构和内容区分开，强调 行内元素和文字必须包含在块中-----不能位于块之间
     *
     * 行内元素分为4种：
     *          语义元素-----指定内容的含义
     *          流动元素-----控制内容排列，如插入一个换行符
     *          替换元素 -----会被替换成对象，如图片
     *          控件------用语输入数据的对象，如文本框
     *
     * 语义元素重要性: span <em < strong
     * 其他语义元素可以按照包含的内容数量进行分类：
     *      词组----<a> <cite> <code> <kbd> <samp> <var>
     *      单词或----<abbr>  <dfn>
     *      字符----<sub><sup>
     *
     * 流控制元素: <br/>换行  <bdo>改变排列方向
     * 替换元素可替换外部内容,<img> <object>可以换成视频,Flash电影和音频文件
     * 控件 是表单中用来填写数据的行内元素, 如<input> <textare> <select> <button>
     *
     * 默认样式：
     *          span没有默认样式和含义，可按需使用
     *          <strong>粗体
     *          <em> <dfn> <cite> <var> 默认斜体
     *          <code> <kbd> <samp> 等宽字体
     *          <a> <abbr> 默认加下划线
     *
    */
</script>
</body>
</html>
