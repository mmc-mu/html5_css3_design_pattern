<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/$" media="all" type="text/css">
</head>
<body>
<!--有序列表-->
<ol>
    <li>哈哈</li>
    <li>哈哈</li>
</ol>
<!--无序列表-->
<ul>
    <li>嘻嘻</li>
    <li>嘻嘻</li>
</ul>
<!--定义列表-->
<dl>
    <dt>呜呜</dt>
    <dt>呜呜</dt>
    <dt>呜呜</dt>
    <dt>呜呜</dt>
</dl>
<!--表格-->
<table>
    <caption>caption这个元素</caption>
    <colgroup>
        <col/>
        <col/>
    </colgroup>
    <thead>
    <tr>
        <th>一行th</th>
        <th>一行th</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <th>tfoot中的一行th</th>
        <th>tfoot中的一行th</th>
    </tr>
    </tfoot>
    <tbody >
    <tr>
        <th>
            我是一行tbody中的th
        </th>
    </tr>
    </tbody>
</table>
<!--节-->
<div>
    <div>
        <div>内嵌多层哦</div>
    </div>
</div>
</body>
</html>
