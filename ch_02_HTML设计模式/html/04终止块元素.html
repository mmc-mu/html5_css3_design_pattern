<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/$" media="all" type="text/css">
</head>
<body>
<script>
    /**
     * 终止块是文档块结果的结束节点，它不能包含其他块，只能包含文字或行内元素。
     *
     * blockquote 创建块级引用
     * dt: 定义术语
     * address : 创建文档本身的联系人记录
     * caption: 创建表标题
     *
    */
</script>
<h1>标题</h1>
<p>一大段话即将来袭。确实，看书是一个枯燥的过程，要坚持过来，一页一页，总会看完。就像
乌龟爬的那么慢，但只要在爬，那么总会走一段距离，总会比之前的远。如果因为枯燥，看不下去了，就去玩，那玩了回来，
还是的继续，所以不管怎样，该做的都在那，早点完成比晚点完成好</p>
<blockquote>我是一个段落了</blockquote>
<dl>
    <dt>NOTE；</dt>
    <dd>这又是一行数据，我就乱打</dd>
</dl>
<address>这是一个地址模块，北京鸟巢</address>
<table>
    <caption>这是什么，也没有效果</caption>
    <tr><td></td></tr>
</table>
</body>
</html>
